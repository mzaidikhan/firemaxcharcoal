                    <div class="row justify-content-lg-center">
                        <div class="col-12 col-lg-9">
                            <div class="bg-white border rounded shadow-sm overflow-hidden">

                                <form id="form" action="#">
                                    <div class="card border-primary">
                                        <div class="card-header  text-center ">
                                            If you have any enquiry please
                                            fill out all of

                                            as

                                                        <div class="col-12">
                                                            <label for="fullname" class="form-label">Full Name <span
                                                                    class="text-danger">*</span></label>
                                                            <input type="text" class="form-control" id="fullname"
                                                                placeholder="Full Name" 
                                                                name="fullname" value="" required
                                                                oninvalid="this.setCustomValidity('Please enter your name')"
                                                                oninput="setCustomValidity('')">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <label for="email" class="form-label">Email <span
                                                                    class="text-danger">*</span></label>
                                                            <div class="input-group">
                                                                <div class="input-group mb-3">
                                                                    <span class="input-group-text "
                                                                        id="basic-addon1">@</span>
                                                                    <input type="email" class="form-control"
                                                                        placeholder="email" aria-label="email"
                                                                        aria-describedby="basic-addon1" id="email"
                                                                        name="email" value="" required
                                                                        oninvalid="this.setCustomValidity('Please enter valid email')"
                                                                        oninput="setCustomValidity('')">
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="col-6">
                                                            <label for="phone" class="form-label">Phone Number</label>
                                                            <div class="input-group">
                                                                <span class="input-group-text">
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                        height="16" fill="currentColor"
                                                                        
                                                                        class="bi bi-telephone" viewBox="0 0 16 16">
                                                                        <path

                                                                    </svg>
                                                                </span>
                                                                <input type="tel" class="form-control" id="phone"
                                                                    name="phone" value=""  placeholder="Phone"s>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="message" class="form-label">Message <span
                                                                    class="text-danger">*</span></label>
                                                            <textarea class="form-control" id="enguiry" name="enguiry"
                                                                rows="3" required placeholder="Message" 
                                                                oninvalid="this.setCustomValidity('Please enter your enquiry')"
                                                                oninput="setCustomValidity('')"></textarea>
                                                        </div>
                                                    </div>

                                                </div>

                                                        </div>

                                                        </div>

                                                                type="button">Cancel</button>
                                                        </div>
